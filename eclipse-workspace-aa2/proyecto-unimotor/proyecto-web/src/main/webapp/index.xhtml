<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<title>Unimotor</title>
</h:head>
<h:body>

	<div id="header">

		<div class="p-grid p-justify-center">

			<div class="p-col-10">

				<div class="p-grid p-align-center vertical-container">
					<div class=" p-col-2" align= "center">
						<h:form>
							<p:commandLink action="/index?faces-redirect=true">
								<p:graphicImage library="images" name="unimotor.png"
									width="200px" />
							</p:commandLink>
						</h:form>

					</div>
					<div class="p-col-8" align="center">
						<h:form>
							<div class="input-search div-inline ui-inputgroup">
								<p:inputText placeholder="¿Qué vehículo está buscando?"
									required="true" value="#{busquedaBean.busqueda}" />
								<p:commandButton update="@form" icon="pi pi-search"
									action="#{busquedaBean.buscar}" />

							</div>
						</h:form>
					</div>

					<div class="p-col-2" align="right">
						<h:form>
							<p:commandButton value="Iniciar sesion"
								action="/login.xhtml?faces-redirect=true" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<div align="center">
			<h:form>
				<p:menubar>
					<p:menuitem action="registroPersona?faces-redirect=true"
						value="Registrar Persona" />
					<p:menuitem action="registroVehiculo?faces-redirect=true"
						value="Registrar Vehiculo" />
					<p:menuitem action="misVehiculos?faces-redirect=true"
						value="Mis publicaciones" />
					<p:menuitem action="perfil?faces-redirect=true" value="Mi perfil" />
				</p:menubar>
			</h:form>
		</div>
	</div>


	<div id="content">
		<div class="p-grid p-justify-center">

			<div class="p-col-10">

				<h:form>
					<p:dataView value="#{inicioBean.vehiculos}" var="vehiculo"
						gridIcon="pi pi-th-large" listIcon="pi pi-bars">
						<p:dataViewGridItem>
							<p:panel header="#{vehiculo.nombrePublicacion}"
								style="text-align:center">
								<h:panelGrid columns="1" style="width:100%">
									<p:graphicImage  styleClass="imagen-vehiculo" url="http://localhost:8080/Unimotor/#{vehiculo.imagenPrincipal}" />


									<h:outputText value="#{vehiculo.nombrePublicacion}" />
									<h:outputText value="#{vehiculo.precio}" />
									<h:outputText
										value="#{vehiculo.modelo.nombre} - #{vehiculo.marca.nombre}" />
									<p:commandLink action="detalleVehiculo">
										<h:outputText styleClass="ui-icon pi pi-search"
											style="margin:0 auto;" />
										<f:setPropertyActionListener value="#{car}"
											target="#{dataGridView.selectedCar}" />
									</p:commandLink>
								</h:panelGrid>
							</p:panel>
						</p:dataViewGridItem>

						<p:dataViewListItem>
							<h:panelGrid columns="3" style="width:100%"
								columnClasses="logo,detail">
								<p:graphicImage styleClass="imagen-vehiculo" url="http://localhost:8080/Unimotor/#{vehiculo.imagenPrincipal}" />

								<p:outputPanel>
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputText value="Nombre de la publicación:" />
										<h:outputText value="#{vehiculo.nombrePublicacion}"
											style="font-weight: bold" />

										<h:outputText value="Precio:" />
										<h:outputText value="#{vehiculo.precio}"
											style="font-weight: bold" />


										<h:outputText value="Marca:" />
										<h:outputText value="#{vehiculo.marca.nombre}" />

										<h:outputText value="Modelo:" />
										<h:outputText value="#{vehiculo.modelo.nombre}" />
									</h:panelGrid>
								</p:outputPanel>

								<p:commandLink action="detalleVehiculo?faces-redirect=true">
									<h:outputText styleClass="ui-icon pi pi-search"
										style="margin:0 auto;" />
									<f:setPropertyActionListener value="#{car}"
										target="#{dataGridView.selectedCar}" />
								</p:commandLink>
							</h:panelGrid>
						</p:dataViewListItem>
					</p:dataView>

				</h:form>
			</div>
		</div>
		<div>Lista de vehiculos mas populares o buscados</div>

	</div>

	<div id="footer">

		<div class="p-grid p-justify-center">

			<div class="p-col-10" align="center">

				<p>Unimotor-2020</p>
				<h:outputLink value="https://www.facebook.com/unimotor.compraventa">Facebook</h:outputLink>
				<br />
				<h:outputLink value="https://twitter.com/Unimotor2">Twitter</h:outputLink>
				<br />
				<h:outputLink value="https://www.instagram.com/c.r.autos/?hl=es-la">Instagram</h:outputLink>
			</div>
		</div>
	</div>

</h:body>
</html>
