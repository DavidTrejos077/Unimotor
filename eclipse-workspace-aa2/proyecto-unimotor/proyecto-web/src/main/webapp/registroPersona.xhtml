<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	


<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">Unimotor - Registrar nueva persona</ui:define>

	<ui:define name="content">

	



		<div id="content" align="center">
			<p:panel header="Registro de nueva persona">
				<h:form>
					<p:outputLabel
						value="Inscríbete
     Con esta cuenta podrás entrar a Unimotor para comprar o vender carros."></p:outputLabel>
					<h:panelGrid columns="3" cellpadding="5">


						<p:outputLabel for="nombre_persona" value="Nombre:"></p:outputLabel>
						<p:inputText id="nombre_persona"
							value="#{usuarioBean.persona.nombre}" required="true">
						</p:inputText>
						<p:message for="nombre_persona" />
						<p:outputLabel for="cedula_persona" value="Cedula:"></p:outputLabel>
						<p:inputText id="cedula_persona" value="#{usuarioBean.persona.id}"
							required="true">
						</p:inputText>
						<p:message for="cedula_persona" />
						<p:outputLabel for="email_persona" value="Email:"></p:outputLabel>
						<p:inputText id="email_persona"
							value="#{usuarioBean.persona.email}" required="true">

						</p:inputText>
						<p:message for="email_persona" />
						<p:outputLabel for="clave_persona" value="Clave:"></p:outputLabel>
						<p:password id="clave_persona"
							value="#{usuarioBean.persona.clave}" required="true">
						</p:password>
						<p:message for="clave_persona" />
						<p:outputLabel for="direccion_persona" value="Direccion:"></p:outputLabel>
						<p:inputText id="direccion_persona"
							value="#{usuarioBean.persona.direccion}" required="true">
						</p:inputText>
						<p:message for="direccion_persona" />

						<p:outputLabel value="Ciudad:"></p:outputLabel>
						<p:selectOneMenu value="#{usuarioBean.persona.ciudad.id}">
							<f:selectItem itemLabel="Seleccione" itemValue="0" />
							<f:selectItems value="#{usuarioBean.listaCiudades}" var="ciudadT"
								itemLabel="#{ciudadT.nombre}" itemValue="#{ciudadT.id}"></f:selectItems>
						</p:selectOneMenu>

						<br />
						<p:outputLabel for="generoId" value="Genero:"></p:outputLabel>
						<p:selectOneRadio id="generoId" value="#{usuarioBean.genero}"
							unselectable="true">
							<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
							<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
						</p:selectOneRadio>
						<br />
						<p:outputLabel for="tipoPersona" value="Tipo de Persona:"></p:outputLabel>
						<p:selectOneRadio id="tipoPersona"
							value="#{usuarioBean.tipoPersona}" unselectable="true">
							<f:selectItem itemLabel="Cliente" itemValue="Cliente" />
							<f:selectItem itemLabel="Vendedor" itemValue="Vendedor" />
						</p:selectOneRadio>
						<br />


					</h:panelGrid>
					<br />
					<p:commandButton value="Registrarme" id="ajax"
						action="#{usuarioBean.registrar}" style="margin-right:20px;"
						styleClass="ui-priority-primary" update="@form" />

					<p:messages id="messages" showDetail="true" />

				</h:form>
			</p:panel>
		</div>

		

	</ui:define>
</ui:composition>
</html>
