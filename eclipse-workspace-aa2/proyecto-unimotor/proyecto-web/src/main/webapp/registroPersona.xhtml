<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Unimotor</title>
</h:head>
<h:body>
   
   <h:form>
    <p:outputLabel value="Inscríbete
     Con esta cuenta podrás entrar a Unimotor para comprar o vender carros." ></p:outputLabel>
   <h:panelGrid  columns="3" cellpadding= "5">
  
   
   <p:outputLabel for= "nombre_persona" value="Nombre:" ></p:outputLabel>
   <p:inputText id="nombre_persona" value= "#{usuarioBean.nombre}" required="true"> </p:inputText>
   <p:message for="nombre_persona"/>
   <p:outputLabel for="cedula_persona" value="Cedula:" ></p:outputLabel>
   <p:inputText id="cedula_persona" value= "#{usuarioBean.cedula}" required="true"> </p:inputText>
   <p:message for="cedula_persona"/>
   <p:outputLabel for="email_persona" value="Email:" ></p:outputLabel>
   <p:inputText id="email_persona" value= "#{usuarioBean.email}" required="true"> </p:inputText>
   <p:message for="email_persona"/>
   <p:outputLabel for="clave_persona" value="Clave:" ></p:outputLabel>
   <p:password id="clave_persona"  value= "#{usuarioBean.clave}" required="true"> </p:password>
   <p:message for="clave_persona"/>
   <p:outputLabel for="direccion_persona"  value="Direccion:" ></p:outputLabel>
   <p:inputText id="direccion_persona" value= "#{usuarioBean.direccion}" required="true"> </p:inputText>
   <p:message for="direccion_persona"/>
   
   <p:outputLabel value="Ciudad:" ></p:outputLabel>
   <p:inputText value= "#{usuarioBean.ciudad}"> </p:inputText>
   
   <br/>
   
   <p:selectOneRadio id="console" value="#{usuarioBean.genero}" unselectable="true">
            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
        </p:selectOneRadio>
        
    <p:selectOneRadio id="tipoPersona" value="#{usuarioBean.tipoPersona}" unselectable="true">
            <f:selectItem itemLabel="Cliente" itemValue="Cliente" />
            <f:selectItem itemLabel="Vendedor" itemValue="Vendedor" />
        </p:selectOneRadio>   
         
         
   </h:panelGrid>
   <p:commandButton value="Registrarme" id="ajax"  action="#{usuarioBean.registrar}" style="margin-right:20px;" styleClass="ui-priority-primary"  update="@form"/>
   
   <p:messages  id="messages" showDetail= "true"/>
   
   </h:form>
   
   
</h:body>
</html>
