<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<title>Unimotor</title>
</h:head>
<h:body>

	<div id="header">

		<div class="p-grid p-justify-center">

			<div class="p-col-10">

				<div class="p-grid p-align-center vertical-container">
					<div class="p-grid p-col-2" align="center">
						<h:form>
							<p:commandLink action="/index?faces-redirect=true">
								<p:graphicImage library="images" name="unimotor.png"
									width="300px" />
							</p:commandLink>
						</h:form>

					</div>
					<div class="p-col-8" align="center">
						<h:form>
							<div class="input-search div-inline ui-inputgroup">
								<p:inputText placeholder="¿Qué vehículo está buscando?"
									required="true" />
								<p:commandButton update="@form" icon="pi pi-search" />

							</div>
						</h:form>
					</div>

					<div class="p-col-2" align="right">
						<h:form>
							<p:commandButton value="Iniciar sesion" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<div align="center">
			<h:form>
				<p:menubar>
					<p:menuitem action="registroPersona?faces-redirect=true"
						value="Registrar Persona" />
					<p:menuitem action="registroVehiculo?faces-redirect=true"
						value="Registrar Vehiculo" />
					<p:menuitem action="misVehiculos?faces-redirect=true"
						value="Mis publicaciones" />
					<p:menuitem action="perfil?faces-redirect=true" value="Mi perfil" />
				</p:menubar>
			</h:form>
		</div>
	</div>


	<div id="content" align="center">
		<h:form>
		<br />
		<br />
			<p:outputLabel value="Recupera tu contraseña"></p:outputLabel>
			<br />
			<p:outputLabel
				value="Ingresa tu email para recuperar tu contraseña, te enviaremos un correo electrónico a tu bandeja de entrada:
		con una clave aleatoria"></p:outputLabel>
		<br /><br />
			<h:panelGrid columns="3" cellpadding="5" style="align:center">

				<p:outputLabel for="email_usuario" value="Email Usuario:"></p:outputLabel>
				<p:inputText id="email_usuario"
					value="#{loginBean.personaRecuperar.email}" required="true">
				</p:inputText>
				<p:message for="email_usuario" />

			</h:panelGrid>
			<br /><br />	
			<p:commandButton value="Recuperar Contraseña" id="ajax"
				action="#{loginBean.recuperarPassword}" style="margin-right:20px;"
				styleClass="ui-priority-primary" update="@form" />
			<br /> <br />
			<p:link outcome="indexRecuperarPassword" value="Olvido su contraseña">
			</p:link>

			<p:messages id="messages" showDetail="true" />
		</h:form>
		<div align="center">
			<br />
			<h3>${message}</h3>
			<br />
		</div>
	</div>

	<div id="footer">

		<div class="p-grid p-justify-center">

			<div class="p-col-10" align="center">

				<p>Unimotor-2020</p>
				<h:outputLink value="https://www.facebook.com/unimotor.compraventa">Facebook</h:outputLink>
				<br />
				<h:outputLink value="https://twitter.com/Unimotor2">Twitter</h:outputLink>
				<br />
				<h:outputLink value="https://www.instagram.com/c.r.autos/?hl=es-la">Instagram</h:outputLink>
			</div>
		</div>
	</div>


</h:body>
</html>
