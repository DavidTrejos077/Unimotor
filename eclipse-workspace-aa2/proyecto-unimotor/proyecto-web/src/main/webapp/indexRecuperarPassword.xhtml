<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/WEB-INF/template.xhtml"> 

	<ui:define name="content"> 

	<div id="content" align="center">
		<h:form>
		<br />
		<br />
			<p:outputLabel value="Recupera tu contraseña"></p:outputLabel>
			<br />
			<p:outputLabel
				value="Ingresa tu email para recuperar tu contraseña, te enviaremos un correo electrónico a tu bandeja de entrada:
		con una clave aleatoria"></p:outputLabel>
		<br /><br />
			<h:panelGrid columns="3" cellpadding="5" style="align:center">

				<p:outputLabel for="email_usuario" value="Email Usuario:"></p:outputLabel>
				<p:inputText id="email_usuario"
					value="#{loginBean.personaRecuperar.email}" required="true">
				</p:inputText>
				<p:message for="email_usuario" />

			</h:panelGrid>
			<br /><br />	
			<p:commandButton value="Recuperar Contraseña" id="ajax"
				action="#{loginBean.recuperarPassword}" style="margin-right:20px;"
				styleClass="ui-priority-primary" update="@form" />
			<br /> <br />
			<p:messages id="messages" showDetail="true" />
		</h:form>
		<div align="center">
			<br />
			<h3>${message}</h3>
			<br />
		</div>
	</div>

</ui:define>
</ui:composition>
</html>
