<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">Unimotor - Mis publicaciones</ui:define>

	<ui:define name="content">

		<div class="p-grid p-justify-center">

			<div class="p-col-10">

				<h:form>

					<p:dataView value="#{perfilBean.misVehiculos}" var="vehiculo"
						listIcon="pi pi-bars">

						<p:dataViewListItem>
							<h:panelGrid columns="3" style="width:100%"
								columnClasses="Logo,detail">
								<p:graphicImage StyleClass="imagen-vehiculo"
									url="http://localhost:8080/Unimotor/#{vehiculo.imagenPrincipal}" />

								<p:outputPanel>
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputText value="Nombre de la publicaciÃ³n:" />
										<h:outputText value="#{vehiculo.nombrePublicacion}"
											style="font-weight: bold" />

										<h:outputText value="Precio:" />
										<h:outputText value="#{vehiculo.precio}"
											style="font-weight: bold" />


										<h:outputText value="Marca:" />
										<h:outputText value="#{vehiculo.marca.nombre}" />

										<h:outputText value="Modelo:" />
										<h:outputText value="#{vehiculo.modelo.nombre}" />
									</h:panelGrid>
								</p:outputPanel>

								<p:commandLink action="#{inicioBean.irAlDetalle(vehiculo.id)}">
									<h:outputText styleClass="ui-icon pi pi-search"
										style="margin:0 auto;" />

								</p:commandLink>
							</h:panelGrid>
						</p:dataViewListItem>
					</p:dataView>
				</h:form>
			</div>
		</div>



	</ui:define>
</ui:composition>
</html>
